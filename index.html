<html>
<head>
<title>Form</title>
</head>
<body>
	<form action="profile">
		<table>
			<tr>
				<td>
					Username :
				</td>
				<td>
					<input type="text" name="username" placeholder="Enter Username">
				</td>
			</tr>
			<tr>
				<td>
					Password :
				</td>
				<td>
					<input type="password" name="password" placeholder="Enter Password">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Submit">
				</td>
			</tr>
	</form>
</body>
</html>
