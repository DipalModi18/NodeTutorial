<html>
<head>
<title>Sign Up</title>
</head>
<body>
<form action="login" method="POST">
	<table>
		<tr>
			<td>
				name :
			</td>
			<td>
				<input type="text" name="name" placeholder="Enter Full name"> 
			</td>
		</tr>
		<tr>
			<td>
				Username :
			</td>
			<td>
				<input type="text" name="username" placeholder="Enter Username">
			</td>
		</tr>
		<tr>
			<td>
				Password :
			</td>
			<td>
				<input type="password" name="password" placeholder="Enter Password">

		</tr>

			</td>
		</tr>
